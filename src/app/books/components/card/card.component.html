<mat-card (click)="openBookDetailsModal(book)">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <h4>Género: {{ book.genre }}</h4>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/books/edit', book.id ]">
      <mat-icon>edit</mat-icon>
      Más
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      color = "warn"
      (click)="onDeleteBook()">
      <mat-icon>delete</mat-icon>
      Borrar
    </button>

  </mat-card-actions>

</mat-card>
