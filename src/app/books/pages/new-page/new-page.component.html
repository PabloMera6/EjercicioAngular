<h1>
  {{ currentBook.id ? 'Editar' : 'Agregar' }}
  libro
  <small *ngIf="currentBook.id">{{ currentBook.title }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <form class="grid form-vertical" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12">
            <mat-label>Título</mat-label>
            <input matInput type="text" formControlName="title" />
            <mat-error *ngIf="isValidField('title')">
              Este campo es requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Autor</mat-label>
            <input matInput type="text" formControlName="author" />
            <mat-error *ngIf="isValidField('author')">
              Este campo es requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Género</mat-label>
            <mat-select formControlName="genre">
              <mat-option *ngFor="let genero of generos" [value]="genero">
                {{ genero }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="isValidField('genre')">
              Este campo es requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="description"></textarea>
            <mat-error *ngIf="isValidField('description')">
              Este campo es requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Fecha de publicación</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="published" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="isValidField('published')">
              {{ getFieldError('published') }}
            </mat-error>
          </mat-form-field>

          <div class="flex justify-content-between">
            <button mat-flat-button color="primary" (click)="onSubmit()">
              <mat-icon>save</mat-icon>
              Guardar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
